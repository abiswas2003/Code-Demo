<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girl Dinner Wireframe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen">
  
  <!-- Main Purple Container -->
  <div class="relative bg-purple-200 rounded-3xl shadow-lg p-8 w-80 max-w-xs flex flex-col justify-between h-[640px]">

    <!-- Pink Layer Below the Main Content -->
    <div class="absolute bg-[#FCD6F9] w-72 h-[580px] rounded-3xl shadow-md top-7 left-1/2 transform -translate-x-1/2 z-0"></div>

    <!-- Main Content (Purple Container Content) -->
    <div class="relative z-10">
      <!-- Header Section -->
      <div class="flex justify-between items-start mb-8">
        <!-- Icon Container -->
        <div class="w-24 h-24 bg-purple-100 rounded-2xl flex items-center justify-center">
          <img src="./imagehh/girldinnerlogo2.png" alt="Logo" class="w-20 h-20">
        </div>
        <!-- Resources Section -->
        <div class="bg-cyan-100 rounded-2xl p-4 flex flex-col items-center w-32 h-32">
          <h2 class="text-lg font-bold text-purple-800 mb-2">Resources</h2>
          <img src="./imagehh/house.png" alt="House Icon" class="w-16 h-16">
        </div>
      </div>

      <!-- Content Section (Safety Solutions) -->
      <div class="bg-white text-center p-6 rounded-xl shadow-md flex items-center justify-center mb-8">
        <h3 class="text-lg font-semibold text-gray-700">Safety Solutions</h3>
      </div>

      <!-- Quick Exit Button -->
      <button class="bg-purple-500 text-white font-semibold py-4 rounded-xl w-full transition duration-300 hover:bg-purple-600">
        Quick Exit
      </button>
    </div>
  </div>

</body>
</html>
